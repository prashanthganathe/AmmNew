<template name="infiniteExample">
   <div id="scrolldiv" style="height:auto;">
  <ul>
    {{#each items}}
      <li>{{name}}: {{desc}}</li>
    {{/each}}
  </ul>
  </div>


  {{#if moreResults}}
    <div id="showMoreResults" style="margin-left: 25px;">
        <span class="loading">Loading...</span>
    </div>
{{/if}}
</template>
