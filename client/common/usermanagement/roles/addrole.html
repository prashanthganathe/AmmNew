<template name="addrole">
<div class="single-widget-container">
            <section class="widget login-widget">
                <header class="text-align-center">
                    <h4>Add Roles</h4>
                </header>
                <div class="body">
                    <form class="no-margin" action="#" method="get">
                        <fieldset>
                            <div class="form-group">
                                <label for="email">Role Name</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-user"></i>
                                    </span>
                                    <input id="txtrole"  class="form-control input-lg input-transparent" placeholder="Add Role">
                                </div>
                            </div>
                           
                        </fieldset>
                        <div><!--  class="form-actions"> -->
                            <button type="btnrole" class="btn btn-block btn-lg btn-danger">
                                <span class="small-circle"><i class="fa fa-caret-right"></i></span>
                                <small>Create</small>
                            </button>
                           
                        </div>

                        {{> rolelist}}
                    </form>


                    
                </div>
                <footer>                 

                </footer>
            </section>
        </div>
        <br/>

        
</template>
