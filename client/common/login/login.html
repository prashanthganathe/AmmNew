<template name="login">

 
     <div class="single-widget-container">
            <section class="widget login-widget">
                <header class="text-align-center">
                    <h4>Login to your account</h4>
                </header>
                <div class="body">
                    <form class="no-margin" action="#" method="get">
                        <fieldset>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-user"></i>
                                    </span>
                                    <input id="email" type="email" class="form-control input-lg input-transparent" placeholder="Your Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>

                                <div class="input-group input-group-lg">
                                    <span class="input-group-addon">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <input id="password" type="password" class="form-control input-lg input-transparent" placeholder="Your Password">
                                </div>
                            </div>
                        </fieldset>

                        <div><!--  class="form-actions"> -->
                            <button type="submit" class="btn btn-block btn-lg btn-danger">
                                <span class="small-circle"><i class="fa fa-caret-right"></i></span>
                                <small>Sign In</small>
                            </button>
                           

                        </div>
                    </form>
                    <div class="row">
                      <div class="col-sm-6"><a href="register">Register</a></div>
                      <div class="col-sm-6"><a href="register">Forgot/Reset Password</a></div>
                      </div>
                </div>
                <footer>
                    <div class="row">
                      <div class="col-sm-6">

                    <div class="facebook-login">
                        <a  id="facebook-login"><span><i class="fa fa-facebook-square fa-lg"></i> LogIn with Facebook</span></a>
                    </div>
                    </div>
                    <div class="col-sm-6" style="background-color:#d1431c;box-sizing: height: 39px; 
    text-align: center;
    padding-top: 10px;" >
                     <div class="google-plus-login" >
                        <a id="google-login" style="color:white;">
                        <span><i class="fa fa-google-plus-square fa-lg" style="color:white;"></i>
                         LogIn with Google</span></a>
                    </div>
                    </div>
                    </div>

                </footer>
            </section>
        </div>
</template>
