<template name="forgotpassword">
  <div class="single-widget-container">
            <section class="widget login-widget">
                <header class="text-align-center">
                    <h4>Enter your email</h4>
                </header>
                <div class="body">
                    <form class="no-margin" action="http://demo.flatlogic.com/3.2/transparent/index.html" method="get">
                        <fieldset>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-user"></i>
                                    </span>
                                    <input id="email" type="email" class="form-control input-lg input-transparent" placeholder="Your Email">
                                </div>
                            </div>
                          
                        </fieldset>
                        <div><!--  class="form-actions"> -->
                            <button type="submit" class="btn btn-block btn-lg btn-danger">
                                <span class="small-circle"><i class="fa fa-caret-right"></i></span>
                                <small>Reset my Password</small>
                            </button>
                            
                        </div>
                    </form>
                </div>
                <footer>
                    <div class="row">
                      <br/><br/><br/><br/>
                    </div>

                </footer>
            </section>
        </div>
</template>
