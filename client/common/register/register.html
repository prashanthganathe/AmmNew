<template name="register">

   <div class="single-widget-container">
            <section class="widget login-widget">
                <header class="text-align-center">
                    <h4>Login to your account</h4>
                </header>
                <div class="body">
                    <form class="no-margin" action="http://demo.flatlogic.com/3.2/transparent/index.html" method="get">
                        <fieldset>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-user"></i>
                                    </span>
                                    <input id="email" type="email" class="form-control input-lg input-transparent" placeholder="Your Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>

                                <div class="input-group input-group-lg">
                                    <span class="input-group-addon">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <input id="password" type="password" class="form-control input-lg input-transparent" placeholder="Your Password">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password">Confirm Password</label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-addon">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <input id="confirmpassword" type="password" class="form-control input-lg input-transparent" placeholder="Confirm Password">
                                </div>
                            </div>



                        </fieldset>
                        <div><!--  class="form-actions"> -->
                            <button type="submit" class="btn btn-block btn-lg btn-danger" id="btnregister">
                                <span class="small-circle"><i class="fa fa-caret-right"></i></span>
                                <small>Sign Up</small>
                            </button>
                            
                        </div>
                    </form>
                </div>
